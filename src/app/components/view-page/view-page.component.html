<div class="shopping-list">
  <div class="shopping-list__header">
        <span class="shopping-list__header--text">
            Shopping List
        </span>
  </div>
  <app-menu-item
    (onMenuItemSelected)="onMenuSelect($event)"
    [menuItems]="menuItems"
    [itemsNumber]="itemsNumber"
  ></app-menu-item>
  <div class="shopping-list__container">
    <app-shopping-item
      *ngFor="let item of shoppingItems | ShoppingItemsFilter:menuState"
      [shoppingItem]="item"
    ></app-shopping-item>
  </div>
</div>
